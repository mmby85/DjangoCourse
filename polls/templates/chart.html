{% extends "base.html" %}

{% block content %}

{% comment %} bootstrap   {% endcomment %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <button type="button" class="btn btn-primary">Primary</button>

    <div style="width: 600px;">
        <canvas id="myChart"></canvas>
    </div>
    <div style="width: 600px;">
      <canvas id="myChart1"></canvas>
  </div>
  <div style="width: 600px;">
    <canvas id="polar1"></canvas>
</div>
  <div style="width: 600px;">
    <canvas id="bubble1"></canvas>
</div>


  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: {{labels|safe}} ,
        datasets: [{
          label: '# of Votes',
          data: {{data|safe}},
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctx1 = document.getElementById('myChart1');
  
    new Chart(ctx1, {
      type: 'pie',
      data: {
        labels: {{labels|safe}} ,
        datasets: [{
          label: '# of Votes',
          data: {{data|safe}},
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctx_polar = document.getElementById('polar1');
    const data_polar = {
      labels: [
        'Red',
        'Green',
        'Yellow',
        'Grey',
        'Blue'
      ],
      datasets: [{
        label: 'My First Dataset',
        data: [11, 16, 7, 3, 14],
        backgroundColor: [
          'rgb(255, 99, 132)',
          'rgb(75, 192, 192)',
          'rgb(255, 205, 86)',
          'rgb(201, 203, 207)',
          'rgb(54, 162, 235)'
        ]
      }]
    };

    new Chart(ctx_polar, {
      type: 'polarArea',
      data: data_polar,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctx_bubble = document.getElementById('bubble1');
    const data_bubble =  {
      datasets: [{
        label: 'First Dataset',
        data: [{
          x: 20,
          y: 30,
          r: 15
        }, {
          x: 40,
          y: 10,
          r: 10
        }, {
          x: 10,
          y: 20,
          r: 40
        }],
        backgroundColor: 'rgb(255, 99, 132)'
      }]
    };

    new Chart(ctx_bubble, {
      type: 'bubble',
      data: data_bubble,
      options: {
        scales: {
          y: {
            beginAtZero: true
          },
          x: {
            beginAtZero: true
          }
        }
      }
    });

  </script>

  {% endblock %}
