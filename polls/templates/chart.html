
    <div style="width: 600px;">
        <canvas id="myChart"></canvas>
    </div>


    <div style="width: 600px;">
      <canvas id="myChart1"></canvas>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: {{labels|safe}} ,
        datasets: [{
          label: '# of Votes',
          data: {{data|safe}},
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctx1 = document.getElementById('myChart1');
  
    new Chart(ctx1, {
      type: 'pie',
      data: {
        labels: {{labels|safe}} ,
        datasets: [{
          label: '# of Votes',
          data: {{data|safe}},
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

  </script>
